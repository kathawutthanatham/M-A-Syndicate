    <input type="text" id="taskName" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô/‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°...">

    <button onclick="startTimer()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤</button>
    <button onclick="stopTimer()">‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

  <script>
    let startTime = null;
    let timerInterval = null;

    function formatDate(date) {
      const d = date;
      const dateStr = d.toLocaleDateString('th-TH');
      const timeStr = d.toLocaleTimeString('th-TH');
      return `${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr}`;
    }

    function updateTimerDisplay(durationMs) {
      const tenth = Math.floor((durationMs % 1000) / 100);
      const totalSeconds = Math.floor(durationMs / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `‚è±Ô∏è ${hours}:${minutes}:${seconds}.${tenth}`;
    }

    function startTimer() {
      const taskName = document.getElementById("taskName").value.trim();
      if (!taskName) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤");
        return;
      }
      startTime = performance.now();
      const realStart = new Date();
      document.getElementById("log").innerText = `‡πÄ‡∏£‡∏¥‡πà‡∏° '${taskName}' ‡πÄ‡∏°‡∏∑‡πà‡∏≠: ${formatDate(realStart)}`;
      timerInterval = setInterval(() => {
        const now = performance.now();
        const elapsedMs = now - startTime;
        updateTimerDisplay(elapsedMs);
      }, 50);
    }

    function stopTimer() {
      if (!startTime || !timerInterval) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô!");
        return;
      }
      clearInterval(timerInterval);
      const realEnd = new Date();
      const endTime = performance.now();
      const durationMs = endTime - startTime;
      const durationSec = Math.floor(durationMs / 1000);
      const taskName = document.getElementById("taskName").value.trim();
      const logText = `\n‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î: ${formatDate(realEnd)}\n‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤: ${Math.floor(durationSec / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ ${durationSec % 60} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ\n‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°: ${taskName}`;
      document.getElementById("log").innerText += logText;
      const savedLogs = JSON.parse(localStorage.getItem("studyLogs") || "[]");
      savedLogs.push({ name: taskName, start: realEnd.toString(), end: realEnd.toString(), durationSec });
      localStorage.setItem("studyLogs", JSON.stringify(savedLogs));
      startTime = null;
      timerInterval = null;
      loadHistory();
    }

    function deleteLog(index) {
      const logs = JSON.parse(localStorage.getItem("studyLogs") || "[]");
      logs.splice(index, 1);
      localStorage.setItem("studyLogs", JSON.stringify(logs));
      loadHistory();
    }

    function loadHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem("studyLogs") || "[]");
      logs.forEach((log, index) => {
        const start = new Date(log.start);
        const end = new Date(log.end);
        const duration = `${Math.floor(log.durationSec / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ ${log.durationSec % 60} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
        const entry = document.createElement("div");
        entry.className = "history-entry";
        entry.innerHTML = `<span>üìå ${log.name} <br>‚è∞ ${formatDate(start)} - ${formatDate(end)} <br>üïí ${duration}</span><button onclick="deleteLog(${index})">‡∏•‡∏ö</button>`;
        historyDiv.appendChild(entry);
      });
    }

    window.onload = loadHistory;
  </script>
